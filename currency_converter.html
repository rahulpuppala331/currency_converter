<html>
<head>
 
  <title>Currency Converter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><strong>Currency Converter</strong></h1>

    <div class="form-group">
      <label for="fromCurrency">From:</label>
      <select id="fromCurrency">
        <option value="USD">$ - US Dollar</option>
        <option value="EUR">€ - Euro</option>
        <option value="GBP">£ - British Pound</option>
        <option value="INR">₹ - Indian Rupee</option>
        <option value="JPY">¥ - Japanese Yen</option>
        <option value="AUD">A$ - Australian Dollar</option>
        <option value="CAD">C$ - Canadian Dollar</option>
        <option value="CHF">CHF - Swiss Franc</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toCurrency">To:</label>
      <select id="toCurrency">
        <option value="INR">₹ - Indian Rupee</option>
        <option value="USD">$ - US Dollar</option>
        <option value="EUR">€ - Euro</option>
        <option value="GBP">£ - British Pound</option>
        <option value="JPY">¥ - Japanese Yen</option>
        <option value="AUD">A$ - Australian Dollar</option>
        <option value="CAD">C$ - Canadian Dollar</option>
        <option value="CHF">CHF - Swiss Franc</option>
      </select>
    </div>

    <div class="form-group">
      <label for="amount">Enter the Amount:</label>
      <input type="number" id="amount" placeholder="e.g., 100" />
    </div>

    <button onclick="convertCurrency()">Convert</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const exchangeRates = {
      USD: 1.00,
      EUR: 0.93,
      GBP: 0.80,
      INR: 83.10,
      JPY: 155.25,
      AUD: 1.52,
      CAD: 1.36,
      CHF: 0.91
    };

    const currencySymbols = {
      USD: "$",
      EUR: "€",
      GBP: "£",
      INR: "₹",
      JPY: "¥",
      AUD: "A$",
      CAD: "C$",
      CHF: "CHF"
    };

    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;
      const resultDiv = document.getElementById("result");

      if (isNaN(amount) || amount <= 0) {
        resultDiv.innerText = "⚠️ Please enter a valid amount.";
        return;
      }

      const amountInUSD = amount / exchangeRates[from];
      const convertedAmount = amountInUSD * exchangeRates[to];
      const symbol = currencySymbols[to] || "";

      resultDiv.innerText = `Converted Amount: ${symbol}${convertedAmount.toFixed(2)}`;
    }
  </script>
</body>
</html>
